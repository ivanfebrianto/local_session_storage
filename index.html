<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Welcome Page -->
    <header class="container my-3" id="loginSection">
      <h1>Fintech Transaction Management</h1>
      Enter Username
      <input type="text" placeholder="" id="username" />
      <button class="btn btn-primary" onclick="loginUser()">Submit</button>
    </header>

    <!-- Main Page -->
    <main class="container my-3" id="mainPage" style="display: none">
      <button class="btn btn-info"><a href="index.html">Log Out</a></button>
      <h1>Daftar Transaksi</h1>
      <p>Welcome <span id="displayUsername"></span>!</p>
      <input type="number" id="amount" placeholder="Enter amount" />
      <button onclick="addTransaction()">Add Transaction</button>
      <!-- Table -->
      <div class="my-2">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <!-- Data List -->
          <tbody id="transactionList"></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
